<template name="completeSignup">

	<div class="col-md-8 col-md-offset-2 text-center">
		<h1>Complete your signup here!</h1>
		<hr>
	<form action="" class="form-horizontal">    
			<label for="userName">So you can log in later.</label>
		<div class="form-group">
		<input type="text" name="userName" placeholder ="username" id="userName">
		</div>
		<div class="form-group"><input type="text" name="firstName" placeholder ="first name" id="firstName"></div>
		<div class="form-group"><input type="text" name="lastName" placeholder ="last name" id="lastName"></div>
		<div class="form-group"><input type="number" name="age" placeholder ="age" id="age"></div>
		<div class="form-group"><input type="text" name="gender" placeholder ="gender" id="gender"></div>
		<div class="form-group"><input type="text" name="fathersName" placeholder ="fathers name" id="fathersName"></div>
		<div class="form-group"><input type="text" name="mothersName" placeholder ="mothers name" id="mothersName"></div>
		<div class="form-group"><input type="submit" info="submit" id="submit"></div>

		</form>

	</div>

</template>
