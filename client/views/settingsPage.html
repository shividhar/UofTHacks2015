}

a:visited{
  border:none;
  outline:none;
}

a:focus {
  border: none;
  outline: none;
}
	</style>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <img alt="Brand" src="/images/top.png" style="height:25px;">
      </a>
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">More <span class="caret"></span></a>

<section class="container">
<h1>Settings Page</h1>

<div class="panel panel-default">
  <div class="panel-heading">Sync Account to Pebble</div>
  <div class="panel-body">
    <h5>You must do this to secure your information!</h5>
    <input type="text" name="username" id="username" placeholder="enter your username here" size="60">
    <input type="text" name="password" id="question" placeholder="enter your password here" size="60">
    <button onClick="saveAccount()">Sync</button>



  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">Add questions here</div>
  <div class="panel-body">
    <form name='questions' class="form-inline">
      <input type="text" name="question" id="question" placeholder="enter question here" size="90">
      <select class="form-control" id="truefalse">
        <option value="true">true/yes</option>
        <option value="false">false/no</option>
      </select>
      <input type="submit" id="submit">

    </form>
</div>
</div>


<div class="panel panel-default">

  <div class="panel-heading">Questions posted</div>

  <ul>
  	{{#each userEditedQuestions}}
  	<li>{{question}}</li>
	{{/each}}
  </ul>
</div>



<button onClick="sendOps()">Save</button>
<h5>Close and open the pebble app to refresh your settings!</h5>

</section>

</template>
