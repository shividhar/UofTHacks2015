<template name="settingsPage">

  <head>
    <title>Drunk O' Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      

      <div data-role="content">
<div data-role="collapsible" class="col-md-8 text-center">
	<div data-role="header" class="jqm-header">
        <h1>Gervai</h1>
      </div>

<fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
    <legend>Enter Questions</legend>
    	<input type="text" id="questions" name="questions" placeholder="question">
	<label for="questions">Enter question here</label>
</fieldset>

</div>

<br />
        <div class="ui-body ui-body-c">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
          </fieldset>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
              'theme':     Number( $("input[name=key0]:checked").val() ),
              'wordpack':     Number( $("input[name=key1]:checked").val() ),
              'progressive':     Number( $("input[name=key2]:checked").val() ),
              'animation':     Number( $("input[name=key3]:checked").val() ),
              'dateformat':     Number( $("input[name=key4]:checked").val() ),
              'seconds':     Number( $("input[name=key5]:checked").val() ),
              'shakeaction':     Number( $("input[name=key6]:checked").val() ),
              'batterybar':     Number( $("input[name=key7]:checked").val() ),
              'btrealert':     Number( $("input[name=key8]:checked").val() ),
              'btdisalert':     Number( $("input[name=key9]:checked").val() ),
              'bottomslot':     Number( $("input[name=key10]:checked").val() ),
              'temppref':     Number( $("input[name=key12]:checked").val() ),
              'alerts':     Number( $("input[name=key35]:checked").val() ),
              //Sober
              'soberWord1': $("input[name=soberWord1").val(),
              'soberWord2': $("input[name=soberWord2").val(),
              'soberWord3': $("input[name=soberWord3").val(),
              'soberWord4': $("input[name=soberWord4").val(),
              'soberWord5': $("input[name=soberWord5").val(),
              'soberWord6': $("input[name=soberWord6").val(),
              //Tipsy
              'tipsyWord1': $("input[name=tipsyWord1").val(),
              'tipsyWord2': $("input[name=tipsyWord2").val(),
              'tipsyWord3': $("input[name=tipsyWord3").val(),
              'tipsyWord4': $("input[name=tipsyWord4").val(),
              'tipsyWord5': $("input[name=tipsyWord5").val(),
              'tipsyWord6': $("input[name=tipsyWord6").val(),
              //Wasted
              'wastedWord1': $("input[name=wastedWord1").val(),
              'wastedWord2': $("input[name=wastedWord2").val(),
              'wastedWord3': $("input[name=wastedWord3").val(),
              'wastedWord4': $("input[name=wastedWord4").val(),
              'wastedWord5': $("input[name=wastedWord5").val(),
              'wastedWord6': $("input[name=wastedWord6").val(),
              //Other
              'slotcustomtext': $("input[name=key11").val(),
              'customLoc': $("input[name=key13").val(),
              'updateFreq': $("input[name=updateFreqKey").val(),
          	  
        }
        return options;
      }
      $().ready(function() {
       if (typeof window.localStorage !== "undefined") {
       	console.log("Not undefined :)");
        if (window.localStorage.pebble_drunkoclock2_options) {
          ls_pto = JSON.parse(window.localStorage.pebble_drunkoclock2_options);
          // the Pebble webview dies on the next line...
          $("input[name=key0][id=key0-"+ls_pto["theme"]+"]").prop('checked',true);
          $("input[name=key0]").checkboxradio('refresh');
          $("input[name=key1][id=key1-"+ls_pto["wordpack"]+"]").prop('checked',true);
          $("input[name=key1]").checkboxradio('refresh');
          $("input[name=key2][id=key2-"+ls_pto["progressive"]+"]").prop('checked',true);
          $("input[name=key2]").checkboxradio('refresh');
          $("input[name=key3][id=key3-"+ls_pto["animation"]+"]").prop('checked',true);
          $("input[name=key3]").checkboxradio('refresh');
          $("input[name=key4][id=key4-"+ls_pto["dateformat"]+"]").prop('checked',true);
          $("input[name=key4]").checkboxradio('refresh');
          $("input[name=key5][id=key5-"+ls_pto["seconds"]+"]").prop('checked',true);
          $("input[name=key5]").checkboxradio('refresh');
          $("input[name=key6][id=key6-"+ls_pto["shakeaction"]+"]").prop('checked',true);
          $("input[name=key6]").checkboxradio('refresh');
          $("input[name=key7][id=key7-"+ls_pto["batterybar"]+"]").prop('checked',true);
          $("input[name=key7]").checkboxradio('refresh');
          $("input[name=key8][id=key8-"+ls_pto["btrealert"]+"]").prop('checked',true);
          $("input[name=key8]").checkboxradio('refresh');
          $("input[name=key9][id=key9-"+ls_pto["btdisalert"]+"]").prop('checked',true);
          $("input[name=key9]").checkboxradio('refresh');
          $("input[name=key10][id=key10-"+ls_pto["bottomslot"]+"]").prop('checked',true);
          $("input[name=key10]").checkboxradio('refresh');
          $("input[name=key12][id=key12-"+ls_pto["temppref"]+"]").prop('checked',true);
          $("input[name=key12]").checkboxradio('refresh');
          $("input[name=key35][id=key35-"+ls_pto["alerts"]+"]").prop('checked',true);
          $("input[name=key35]").checkboxradio('refresh');
            //Sober
            $("input[name=soberWord1]").val(ls_pto["soberWord1"]);
            $("input[name=soberWord2]").val(ls_pto["soberWord2"]);
            $("input[name=soberWord3]").val(ls_pto["soberWord3"]);
            $("input[name=soberWord4]").val(ls_pto["soberWord4"]);
            $("input[name=soberWord5]").val(ls_pto["soberWord5"]);
            $("input[name=soberWord6]").val(ls_pto["soberWord6"]);
            
            //Tipsy
            $("input[name=tipsyWord1]").val(ls_pto["tipsyWord1"]);
            $("input[name=tipsyWord2]").val(ls_pto["tipsyWord2"]);
            $("input[name=tipsyWord3]").val(ls_pto["tipsyWord3"]);
            $("input[name=tipsyWord4]").val(ls_pto["tipsyWord4"]);
            $("input[name=tipsyWord5]").val(ls_pto["tipsyWord5"]);
            $("input[name=tipsyWord6]").val(ls_pto["tipsyWord6"]);
            //Wasted
            $("input[name=wastedWord1]").val(ls_pto["wastedWord1"]);
            $("input[name=wastedWord2]").val(ls_pto["wastedWord2"]);
            $("input[name=wastedWord3]").val(ls_pto["wastedWord3"]);
            $("input[name=wastedWord4]").val(ls_pto["wastedWord4"]);
            $("input[name=wastedWord5]").val(ls_pto["wastedWord5"]);
            $("input[name=wastedWord6]").val(ls_pto["wastedWord6"]);
            
            //Other
            $("input[name=key11]").val(ls_pto["slotcustomtext"]);
            $("input[name=key13]").val(ls_pto["customLoc"]);
            $("input[name=updateFreqKey]").val(ls_pto["updateFreq"]);
        }
       }
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          ls_pto = JSON.stringify(saveOptions());
          if (typeof window.localStorage !== "undefined") {
            window.localStorage.pebble_drunkoclock2_options = ls_pto;
          }
          var location = "pebblejs://close#" + encodeURIComponent(ls_pto);
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
      });
    </script>
  </body>


</template>
