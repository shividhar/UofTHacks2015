<template name="settingsPage">
	<style type="text/css">
#login-buttons a{
	text-decoration: none;
}
	</style>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="...">
      </a>
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">More <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/homePage">Home Page</a></li>
          </ul>
         </li> </ul>
     </div>
    
    <div style="margin-top:15px;">
    {{> loginButtons}}
</div>
  </div>
</nav>
<section class="container">
<h1>Settings Page</h1>

<div class="panel panel-default">
  <div class="panel-heading">Add questions here</div>
  <div class="panel-body">
    <form class="form-inline">
    	<input type="text" name="question" id="question" placeholder="enter question here" size="90">
    <select class="form-control" id="truefalse">
  	<option value="true">true/yes</option>
  <option value="false">false/no</option>
</select>
<input type="submit" id="submit">

    </form>
  </div>
</div>
<div class="panel panel-default">

  <div class="panel-heading">Questions posted</div>

  <ul>
  	{{#each userEditedQuestions}}
  	<li>{{question}}</li>
	{{/each}}
  </ul>
</div>


</section>


</template>
